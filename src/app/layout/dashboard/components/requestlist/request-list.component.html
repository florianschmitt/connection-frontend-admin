<div class="card-block table-responsive mt-4">
    <table class="table">
        <thead>
            <tr>
                <th>Nummer</th>
                <th>Status</th>
                <th>Anfragezeitpunkt</th>
                <th>Zeitpunkt</th>
                <th>Sprachen</th>
                <th>Ã¼bernommen von</th>
                <th>angefragt von</th>
            </tr>
        </thead>
        <tbody *ngIf="o | async; let vs">
            <tr *ngFor="let v of vs">
                <td><a [routerLink]="['/request/edit/', v.requestIdentifier]">{{v.requestIdentifier}}</a></td>
                <td>{{v.state}}</td>
                <td>{{timestringCreate(v)}}</td>
                <td>{{timestring(v)}}</td>
                <td>{{languages(v)}}</td>
                <td>{{v.acceptedByVolunteer}}</td>
                <td>{{v.requesterName}}</td>
            </tr>
          <ng-template #loading><div class="loader"></div></ng-template>
        </tbody>
    </table>
</div>
