            <th>Gebucht von</th>
            <th>Zeitpunkt</th>
            <th>Kommentar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vs">
            <td>{{v.paymentReceived}} â‚¬</td>
            <td>{{v.paymentBookedBy}}</td>
            <td>{{timestring(v)}}</td>

      <ng-template #loading><div class="loader"></div></ng-template>
    </tbody>
</table>
