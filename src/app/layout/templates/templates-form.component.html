<app-page-header [heading]="'Freiwillige'" [icon]="'fa-users'"></app-page-header>

<div class="container">

      <div *ngIf="msg">
        {{msg}}
      </div>

        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

          <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label">Identifizierung</label>
            <div class="col-sm-6">
              <input readOnly required class="form-control" name="identifier" id="identifier" [(ngModel)]="model.identifier">
            </div>
          </div>

          <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Beschreibung</label>
            <div class="col-sm-6">
              <input readOnly required class="form-control" name="description" id="description" [(ngModel)]="model.description">
            </div>
          </div>

          <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Vorlage</label>
            <div class="col-sm-6">
              <textarea required class="form-control" rows="10" id="template" name="template" [(ngModel)]="model.template"></textarea>
            </div>
          </div>


           <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Speichern</button>
           <a class="btn" [routerLink]="['/templates/list']">Zur√ºck</a>
          </form>
        </div>
