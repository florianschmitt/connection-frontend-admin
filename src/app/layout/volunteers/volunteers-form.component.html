<app-page-header [heading]="'Freiwillige'" [icon]="'fa-users'"></app-page-header>

<div class="container">

      <div *ngIf="msg">
        {{msg}}
      </div>

        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">

          <div class="form-group row">
            <label for="firstname" class="col-sm-2 col-form-label">Vorname</label>
            <div class="col-sm-6">
              <input required class="form-control" name="firstname" id="firstname" [(ngModel)]="model.firstname">
            </div>
          </div>

          <div class="form-group row">
            <label for="lastname" class="col-sm-2 col-form-label">Nachname</label>
            <div class="col-sm-6">
              <input required class="form-control" name="lastname" id="lastname" [(ngModel)]="model.lastname">
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
            <div class="col-sm-6">
              <input required class="form-control" name="email" id="email" [(ngModel)]="model.email" type="email" >
            </div>
          </div>

            <div class="form-check">
               <label class="form-check-label">
                 <input type="checkbox" class="form-check-input" name="active" id="active" [(ngModel)]="model.active">
                 Aktiv
               </label>
             </div>

          <div class="form-group row">
             <label for="langSelect" class="col-sm-2 col-form-label">Sprache(n)</label>
             <div class="col-sm-6">
               <div *ngIf="languagesObservable | async; else loading; let languages">
                 <select required multiple class="form-control" id="langSelect" [(ngModel)]="model.languageIds" name="languages">
                   <option *ngFor="let l of languages" [value]="l.id">{{l.label}}</option>
                </select>
               </div>
               <template #loading><div class="loader"></div></template>
             </div>
           </div>

           <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Speichern</button>
           <a class="btn" [routerLink]="['/volunteers/list']">Zur√ºck</a>
          </form>
        </div>
