<div class="login-page">
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Connection Backend</h1>

            <form (ngSubmit)="onLoggedin()" role="form" #heroForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input required type="text" [(ngModel)]="email" class="form-control input-underline input-lg" id="email" name="email" placeholder="E-Mail" (keyup.enter)='onLoggedin()'>
                    </div>

                    <div class="form-group">
                        <input required type="password"  [(ngModel)]="password" class="form-control input-underline input-lg" id="password" name="password" placeholder="Passwort" (keyup.enter)='onLoggedin()'>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn"> Login </button>
            </form>
        </div>
    </div>
</div>
