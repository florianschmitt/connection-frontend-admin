<div class="login-page">
    <div class="row">
        <div class="col-md-4 mr-auto">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SB Admin BS4 Angular4</h1>

            <form (ngSubmit)="onLoggedin()" role="form" #heroForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input required type="text" [(ngModel)]="email" class="form-control input-underline input-lg" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input required type="password"  [(ngModel)]="password" class="form-control input-underline input-lg" id="password" name="password" placeholder="Password" >
                    </div>
                </div>
                <!-- <a href="#" class="btn rounded-btn" (click)="onLoggedin()"> Log in </a> -->

                <button type="submit" class="btn rounded-btn" > Log in </button>

                <!-- &nbsp; [routerLink]="['/dashboard']" (click)="onLoggedin()"
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a> -->
            </form>
        </div>
    </div>
</div>
